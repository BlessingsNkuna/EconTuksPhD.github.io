.calendar-container {

.calendar {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 6 columns */
    grid-template-rows: repeat(6, 1fr);    /* 2 rows */
    gap: 20px;
}

.month {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    text-align: center;
}

.month h3 {
    font-size: 16px;
    color: #0d47a1;
    margin-bottom: 10px;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 5px;
}

.days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
}

.day {
    background: #f5f5f5;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    padding: 8px;
    text-align: left;
    font-size: 14px;
    cursor: pointer;
    position: relative;
    min-height: 60px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.day .date-number {
    font-weight: bold;
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
}

.day .events {

    color: #0d47a1;

<!-- Modal for Adding/Deleting Events -->
<div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalDate"></h3>
            <textarea id="eventInput" placeholder="Enter events, one per line..."></textarea>
            <input type="password" id="password" placeholder="Password">
            <div class="modal-buttons">
                <button id="saveEvent">Save Events</button>
                <button id="deleteEvent">Delete Events</button>
            </div>
        </div>
</div>

<script>
const PASSWORD = "admin"; // Simple password

// Retrieve stored events from localStorage or initialize an empty object
let events = JSON.parse(localStorage.getItem("events")) || {};

function generateCalendar(year) {
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = ""; // Clear existing content
    const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    months.forEach((month, index) => {
        const monthDiv = document.createElement("div");
        monthDiv.classList.add("month");

        const title = document.createElement("h3");
        title.textContent = month;
        monthDiv.appendChild(title);

        const daysDiv = document.createElement("div");
        daysDiv.classList.add("days");

        const daysInMonth = new Date(year, index + 1, 0).getDate();

        for (let day = 1; day <= daysInMonth; day++) {
            const dateKey = `${year}-${index + 1}-${day}`;
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("day");

            const dateNumber = document.createElement("div");
            dateNumber.classList.add("date-number");
            dateNumber.textContent = day;

            const eventList = document.createElement("div");
            eventList.classList.add("events");

            if (events[dateKey]) {
                events[dateKey].forEach(event => {
                    const p = document.createElement("p");
                    p.textContent = event;
                    eventList.appendChild(p);
                });
            }

            dayDiv.appendChild(dateNumber);
            dayDiv.appendChild(eventList);

            dayDiv.addEventListener("click", () => openModal(dateKey));
            daysDiv.appendChild(dayDiv);
        }

        monthDiv.appendChild(daysDiv);
        calendar.appendChild(monthDiv);
    });
}

function openModal(dateKey) {
    const modal = document.getElementById("eventModal");
    const modalDate = document.getElementById("modalDate");
    const eventInput = document.getElementById("eventInput");

    modalDate.textContent = `Events for ${dateKey}`;
    eventInput.value = events[dateKey] ? events[dateKey].join("\n") : "";
    modal.dataset.date = dateKey;
    modal.style.display = "block";
}

function saveEvents() {
    const modal = document.getElementById("eventModal");
    const dateKey = modal.dataset.date;
    const input = document.getElementById("eventInput").value.trim();
    const password = document.getElementById("password").value;

    if (password === PASSWORD) {
        events[dateKey] = input ? input.split("\n") : [];
        localStorage.setItem("events", JSON.stringify(events)); // Save to localStorage
        modal.style.display = "none";
        generateCalendar(new Date().getFullYear());
    } else {
        alert("Incorrect password!");
    }
}

function deleteEvents() {
    const modal = document.getElementById("eventModal");
    const dateKey = modal.dataset.date;
    const password = document.getElementById("password").value;

    if (password === PASSWORD) {
        delete events[dateKey];
        localStorage.setItem("events", JSON.stringify(events)); // Update localStorage
        modal.style.display = "none";
        generateCalendar(new Date().getFullYear());
    } else {
        alert("Incorrect password!");
    }
}

// Event Listeners
document.querySelector(".modal .close").addEventListener("click", () => {
    document.getElementById("eventModal").style.display = "none";
});

document.getElementById("saveEvent").addEventListener("click", saveEvents);
document.getElementById("deleteEvent").addEventListener("click", deleteEvents);

// Generate Calendar for current year
generateCalendar(new Date().getFullYear());
</script>
